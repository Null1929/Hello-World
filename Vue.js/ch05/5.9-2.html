<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in nameList">
                {{index}}--{{item}}
            </li>
        </ul>
    </div>
    <script>
        const vm =Vue.createApp({
            data(){
                return{
                    nameList:["南宫暮云","bitch",31,"69,wt,st,kiss,tj,zc"]
                    /*
                    数组常用方法：
                    push():向数组的末尾添加一个或多个元素，并返回数组的新长度
                    pop()：将数组的索引值减一，并返回删除的元素值
                    shift():删除数组的第一个元素，并返回删除的元素值
                    unshift():向数组的头部添加一个或多个元素，并返回数组的新长度
                    splice(x,y,z):用于改变数组，有三个可选参数，x用于定位数组索引位置，
                        y用于确定从x开始删除多少个元素（y为0时，表示在x后插入元素。若使用了z，则变为从x开始改变数组z个值），
                        z为一段可选参数，可有多个，用于添加要加入数组的值
                    sort():用于对数组进行排序，可选参数必须是函数，用于确定排序规则，默认按Unicode编码排序
                    reverse():用于进行数组反转    
                        */

                }
            }
        }).mount("#app");
    </script>
</body>
</html>
