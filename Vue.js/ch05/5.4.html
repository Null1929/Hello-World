<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

        </ul>

        const vm = Vue.createApp({
            data(){
                return{
                    nameList:[

                        {name:'千叶影儿',city:'北京',price:'0'},
                        {name:'陆玄音',city:'纽约',price:'-999'}, //对象数组
                        // '南宫暮云','千叶影儿','陆玄音','阳里','夏叶' //一维数组
                    ]
                };
            },
            methods:{

            }
        }).mount("#app");

</html>
