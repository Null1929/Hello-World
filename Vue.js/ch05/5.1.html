<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue@3.2.36.js"></script>
</head>

<body>

    <div id="app">
        <h3 v-show="ok">阳里</h3>
        <h3 v-show="no">夏叶</h3>
        <h3 v-show="num>=1000">库存充足！</h3>
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    ok: true,
                    no: false,
                    num: 1000,
                };
            },

        }).mount("#app");
    </script>

</body>

</html>
