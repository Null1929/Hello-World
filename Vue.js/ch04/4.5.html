<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue@3.2.36.js"></script>
</head>

<body>
    <div id="app">
        {{num}}
        <p><button v-on:click="add()">增加</button></p>
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    num: 0
                };
            },
            methods: {
                add() {
                    this.num += 1;
                    //methods中的this指向data中的变量
                }
            },
        }).mount("#app");
    </script>
</body>

</html>
